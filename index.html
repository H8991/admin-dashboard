<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">

        <header class="header-container">

            <div class="search-bar-container">
                <img src="images/search-icon.png" alt="search icon" height="35px" id="search-bar-icon">
                
                <input id="search-bar" type="search">
                
            </div>

            <div class="profile-area">

                <a href="#"><img src="images/notification-icon.png" alt="notification icon" height="35px"></a>

                <a href="#"><img src="images/settings-icon.png" alt="notification icon" height="35px" id="settings-icon"></a>

                <a href="#" id="profile-link">
                    <div id="profile-container">
                        <img src="images/profile-icon.png" alt="notification icon" height="50px" id="profile-icon">
                        <h2>H8891</h2>
                    </div>
                </a>
            </div>

            <div class="message-area">
                <img src="images/profile-icon.png" alt="notification icon" height="50px" id="profile-icon-msg">
                <h2>Welcome, H8891!</h2>
            </div>

            <div class="link-area">
                <ul>
                    <li><button>New</button></li>
                    <li><button>Upload</button></li>
                    <li><button>Share</button></li>
                </ul>
            </div>

        </header>

        <div class="sidebar-container">
            <div class="logo-container">
                <img id="dashboard-logo" src="images/rook-chess-outline.png" alt="dashboard logo" height="100px">
                <h2>Lifeboard</h1>
            </div>
        </div>

        <main class="main-container">MAIN</main>
    </div>

</body>
</html>
