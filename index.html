<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">

        <header class="header-container">

            <div class="search-bar-container">
                <label for="search-bar"><img src="images/search-icon.png" alt="search icon" height="30px" id="search-bar-icon"></label>
                
                <input id="search-bar" type="search">
                
            </div>

            <div class="profile-area">

                <a href="#"><img src="images/notification-icon.png" alt="notification icon" height="35px"></a>

                <a href="#"><img src="images/settings-icon.png" alt="notification icon" height="35px" id="settings-icon"></a>

                <a href="#" id="profile-link">
                    <div id="profile-container">
                        <img src="images/profile-icon.png" alt="notification icon" height="50px" id="profile-icon">
                        <h2>H8891</h2>
                    </div>
                </a>
            </div>

            <div class="message-area">

                <img src="images/profile-icon.png" alt="notification icon" height="50px" id="profile-icon-msg">

                <h2>Welcome, H8891!</h2>
            </div>

            <div class="link-area">
                <ul>
                    <li><button>New</button></li>
                    <li><button>Upload</button></li>
                    <li><button>Share</button></li>
                </ul>
            </div>

        </header>

        <div class="sidebar-container">

            <div class="logo-container">

                <img id="dashboard-logo" src="images/rook-chess-outline.png" alt="dashboard logo" height="100px">
                <h2>Lifeboard</h1>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#"><img src="images/home.png" alt="home icon">Home</a></li>
                    <li><a href="#"><img src="images/profile.png" alt="profile icon">Profile</a></li>
                    <li><a href="#"><img src="images/messages.png" alt="messages icon">Messages</a></li>
                    <li><a href="#"><img src="images/history.png" alt="history icon">History</a></li>
                    <li><a href="#"><img src="images/tasks.png" alt="tasks icon">Tasks</a></li>
                    <li><a href="#"><img src="images/community.png" alt="community icon">Community</a></li>

                    <li id="settings"><a href="#"><img src="images/settings.png" alt="community icon">Settings</a></li>
                    <li><a href="#"><img src="images/Support.png" alt="community icon">Support</a></li>
                    <li><a href="#"><img src="images/privacy.png" alt="community icon">Privacy</a></li>
                </ul>
            </div>
        </div>

        <main class="main-container"></main>
    </div>

</body>
</html>
